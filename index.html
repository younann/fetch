<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>LandingPage</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/script.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid mainHeader">
            <div class="header-row">
                <div class="form">
                    <img src="images/logo.png" />
                    <h3 style="padding: 25px; color:#00837F">سجّل الآن مجاناً وابدأ التداول</h3>
                    <form id="myForm">
                        <div class="row">
                            <div class="col-6"><input placeholder="firstname" id="fname" type="text" /></div>
                            <div class="col-6"><input placeholder="lastname" id="lname" type="text" /></div>
                        </div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <input placeholder="phone number" id="phone" type="text" /><br />
                        <input placeholder="country" id="country" type="text" /><br />
                        <input placeholder="email" id="email" type="email" /><br />
                        <input placeholder="password" id="password" type="password" /><br />
                        <button id="myButton" type="submit">سجّل الآن</button>
                    </form>
                </div>
                <div class="photo"><img src="./images/Evest-Mohanad-Profile.png" style="height: 760px;" /></div>
                <div class="title">
                    <p class="upperTitle" style="color: #64faee;">
                        <strong>الاستقلال المالي </strong>
                        <span style="color:#fff;font-weight: bold;">نتيجة <br>
                            لتعدد مصادر الدخل</span>
                    </p>
                    <p class="upperTitle" style="color:#fff;font-size: 16px;font-weight: normal;">
                        {مهند الوادية
                        <span style="color:#64faee;font-size: 16px;font-weight: normal;">
                            - ذئب العقارات}</span>
                    </p>
                    <p class="topic1" style="color:#fff;font-size: 21px;margin-top:60px;">
                        <strong>إيڤست الشريك الاستراتيجي </strong><br>
                        <span style="color:#fff;font-size: 21px;font-weight: bold;direction:ltr;">الأفضل للتداول</span>
                    </p>
                    <div class="col-md-7 myList" style="margin-bottom: 50px;margin-top:20px;">
                        <ul class="list-unstyled text-right" style="color: rgb(255,255,255);font-size: 18px;">
                            <li style="margin: 20px 0px;float:right;clear:right;margin:0;"><i class="fas fa-circle"
                                    style="color: #64faee;margin-left: 10px;font-size: 12px;"></i></li><span
                                style="float:right;font-weight:normal;">
                                <p
                                    style="font-family:'gotham medium'!important;margin-left:8px;float:right;font-weight:bold;">
                                    %0</p> تأخير
                                في بيانات التّداول
                            </span><br>
                            <li style="margin: 20px 0px;float:right;clear:right;margin:0;"><i class="fas fa-circle"
                                    style="color: #64faee;margin-left: 10px;font-size: 12px;"></i></li><span
                                style="float:right;font-weight:normal;">
                                <p
                                    style="font-family:'gotham medium'!important;margin-left:8px;float:right;font-weight:bold;">
                                    %0</p> عمولات
                                وساطة
                            </span><br>
                            <li style="margin: 20px 0px;float:right;clear:right;margin:0;"><i class="fas fa-circle"
                                    style="color: #64faee;margin-left: 10px;font-size: 12px;"></i></li><span
                                style="float:right;font-weight:normal;">
                                <p
                                    style="font-family:'gotham medium'!important;margin-left:8px;float:right;font-weight:bold;">
                                    %0</p> رسوم
                                تفعيل الحسابات
                            </span><br>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>


</html>
